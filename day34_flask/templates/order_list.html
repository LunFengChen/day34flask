{% extends 'layout.html' %}

{% block content %}
	<div style="margin: 5px 0;">
		<a href="/order/add" class="btn btn-success">
			创建订单
		</a>
	</div>

	<table class="table table-bordered">
		<thead>
		<tr>
			<th>ID</th>
			<th>订单号</th>
			<th>URL</th>
			<th>数量</th>
			<th>状态</th>
		</tr>
		</thead>
		<tbody>
		{% for row in data_list %}
			<tr>
				<td>{{ row.id }}</td>
				<td>{{ row.oid }}</td>
				<td>{{ row.url }}</td>
				<td>{{ row.count }}</td>
				<td>{{ status_dict[row.status] }}</td>
				<td>
					<a href="/order/delete?nid={{ row.id }}" class="btn btn-danger btn-xs">删除</a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
