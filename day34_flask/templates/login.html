<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/bootstrap-3.4.1/css/bootstrap.min.css">

	<style>
        .box {
            width: 480px;
            border: 1px solid #dddddd;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }

        .box h2 {
            text-align: center;
        }
	</style>
</head>
<body>
<div class="box">
	<h2>用户登录</h2>
	<form  method="post" action="/login">
		<div class="form-group">
			<label for="mb">手机号</label>
			<input type="text" name="mobile" class="form-control" id="mb" placeholder="手机号">
		</div>
		<div class="form-group">
			<label for="pd">密码</label>
			<input type="password"  name="password" class="form-control" id="pd" placeholder="密码">
		</div>
		<button type="submit" class="btn btn-primary">登 录</button>
		<span style="color: red;">{{ error }}</span>
	</form>
</div>



</body>
</html>
